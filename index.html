<!DOCTYPE html>
<html>
<head>
  <title>CSCI360 Compiler Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="SourceAnalyzer.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>CSCI360 compiler project!!</h2>
    </div>

    <div class="row">
      <div class="editor col-sm">
        <textarea class="editor-textbox code-font">
int main(){
  int a [5] = { 16, 2, 77, 40, 12071 };
  for(int i=0;i< 5;i++){
    a[i] = 4;
  }
}
        </textarea>
        <button class="button-compile btn btn-lg btn-primary" type="">compile to x86</button>
      </div>

      <div class="output col-sm rounded bg-light code-font">
        OUTPUT HERE
      </div>
    </div>
    <!--After the input and output boxes-->
    <div>
      <h3>External Storage - Source Code</h3>
      <table id="external-source" class="table-sm">
      </table>
    </div>
  </div>
</body>
</html>
